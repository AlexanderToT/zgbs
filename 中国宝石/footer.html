<script>
		/* 回到顶部*/
	$(document).ready(function() {
	    //当滚动条的位置处于距顶部800像素以下时，跳转链接出现，否则消失
	    $(function() {
	      $(window).scroll(function() {
	        if ($(window).scrollTop() >500) {
	          $(".scroll_top").fadeIn(1000);
	        } else {
	          $(".scroll_top").fadeOut(1000);
	        }
	      });
	      //当点击跳转链接后，回到页面顶部位置
	      $(".scroll_top").click(function() {
	        $('body,html').animate({
	          scrollTop: 0
	        },
	        300);
	        return false;
	      });
	    });
	 });
</script>
